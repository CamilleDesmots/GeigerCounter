<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CpmCreateDlg" widgetVar="CpmCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCpmTitle}">
            <h:form id="CpmCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cpmController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCpmLabel_cpmPK_timestamp}" for="cpmPK_timestamp" />
                        <p:calendar id="cpmPK_timestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{cpmController.selected.cpmPK.timestamp}" title="#{bundle.EditCpmTitle_cpmPK_timestamp}" required="true" requiredMessage="#{bundle.EditCpmRequiredMessage_cpmPK_timestamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCpmLabel_cpmPK_hardwareid}" for="cpmPK_hardwareid" />
                        <p:inputText id="cpmPK_hardwareid" value="#{cpmController.selected.cpmPK.hardwareid}" title="#{bundle.CreateCpmTitle_cpmPK_hardwareid}" required="true" requiredMessage="#{bundle.CreateCpmRequiredMessage_cpmPK_hardwareid}"/>
                        <p:outputLabel value="#{bundle.CreateCpmLabel_cpm}" for="cpm" />
                        <p:inputText id="cpm" value="#{cpmController.selected.cpm}" title="#{bundle.CreateCpmTitle_cpm}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cpmController.create}" value="#{bundle.Save}" update="display,:CpmListForm:datalist,:growl" oncomplete="handleSubmit(args,'CpmCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CpmCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
