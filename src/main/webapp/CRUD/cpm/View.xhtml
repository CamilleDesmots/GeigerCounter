<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CpmViewDlg" widgetVar="CpmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCpmTitle}">
            <h:form id="CpmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cpmController.selected != null}">
                        <h:outputText value="#{bundle.ViewCpmLabel_cpmPK_timestamp}"/>
                        <h:outputText value="#{cpmController.selected.cpmPK.timestamp}" title="#{bundle.ViewCpmTitle_cpmPK_timestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCpmLabel_cpmPK_harwareid}"/>
                        <h:outputText value="#{cpmController.selected.cpmPK.harwareid}" title="#{bundle.ViewCpmTitle_cpmPK_harwareid}"/>
                        <h:outputText value="#{bundle.ViewCpmLabel_cpm}"/>
                        <h:outputText value="#{cpmController.selected.cpm}" title="#{bundle.ViewCpmTitle_cpm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CpmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
