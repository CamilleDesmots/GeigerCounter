<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HardwareViewDlg" widgetVar="HardwareViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHardwareTitle}">
            <h:form id="HardwareViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hardwareController.selected != null}">
                        <h:outputText value="#{bundle.ViewHardwareLabel_hardwareid}"/>
                        <h:outputText value="#{hardwareController.selected.hardwareid}" title="#{bundle.ViewHardwareTitle_hardwareid}"/>
                        <h:outputText value="#{bundle.ViewHardwareLabel_version}"/>
                        <h:outputText value="#{hardwareController.selected.version}" title="#{bundle.ViewHardwareTitle_version}"/>
                        <h:outputText value="#{bundle.ViewHardwareLabel_serialnumber}"/>
                        <h:outputText value="#{hardwareController.selected.serialnumber}" title="#{bundle.ViewHardwareTitle_serialnumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HardwareViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
