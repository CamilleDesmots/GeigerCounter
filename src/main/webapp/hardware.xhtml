<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">GQ-GMC Geiger Counter</ui:define>
            <ui:define name="box">
                <h:panelGrid columns="2" style="margin-bottom:50px" cellpadding="5">

                    <h:outputLabel>Emulation of GQ-GMC320 ?</h:outputLabel>
                    <h:outputLabel>
                        <c:choose>
                            <c:when test="#{hardwareManager.emulation}">
                                <h:outputLabel>Yes</h:outputLabel>
                            </c:when>
                            <c:otherwise><h:outputLabel >No</h:outputLabel></c:otherwise>
                        </c:choose>
                    </h:outputLabel>

                    <h:outputLabel>Version :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.version}"/>

                    <h:outputLabel>Revision :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.revision}"/>

                    <h:outputLabel>Serial number :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.serialNumber}"/>

                    <h:outputLabel>Voltage :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.voltage}"/>

                    <h:outputLabel>Temperature :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.temp}"/>


                    <h:outputLabel>Last CPS :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.CPS}"/>

                    <h:outputLabel>Last CPM :</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.lastCPM}"/>

                    <h:outputLabel>Last CPM Date:</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.lastCPMDate}"/>

                    <h:outputLabel>Number of CPM requested:</h:outputLabel>
                    <h:outputLabel escape="false" value="#{hardwareManager.requestedCPM}"/>
                </h:panelGrid>

                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:50px" cellpadding="5">

                        <h:outputLabel for="checkbox1">Counting every minutes CPM ?</h:outputLabel>
                        <h:selectBooleanCheckbox id="checkbox1"  label="Counting every minutes CPM ?" value="#{timerBeanCPM.countingEveryMinutes}"/>

                        <h:outputLabel for="checkbox2">Emulation of GQ-GMC320 ?</h:outputLabel>
                        <h:selectBooleanCheckbox id="checkbox2"  label="Emulation of GQ-GMC320 ?" value="#{hardwareManager.emulation}"/>

                        <h:outputLabel for="checkbox3">Generate data sample ?</h:outputLabel>
                        <h:selectBooleanCheckbox id="checkbox3" label="Generate data sample ?" value ="#{dataSample.populate}"/>

                    </h:panelGrid>
                    <p:commandButton value="Refresh" action="hardware.xhtml?i=2" />
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
