<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./template.xhtml" >
            <ui:define name="title">
                GQ-GMC Geiger CPM
            </ui:define>
            <ui:define name="box">
                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                    <h:form>
                    <p:poll interval="60" update="lastMonthLineChart"/>
                    <p:chart id="lastMonthLineChart" type="line" model="#{chartViewLastMonthCPM.lineChartModelLastMonth}"/>
                </h:form>
                </h:panelGrid>
                   <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                    <h:form>
                    <p:poll interval="3660" update="lastMonthStatisticsLineChart"/>
                    <p:chart id="lastMonthStatisticsLineChart" type="line" model="#{chartViewLastMonthCPM.lineCharModelStatisticsByHour}"/>
                </h:form>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
